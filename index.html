<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>기분 명언 생성기</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 80px;
    }

    h1 {
      color: #00ffd5;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #00ffd5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #quote {
      margin-top: 40px;
      font-size: 20px;
      color: #00ffd5;
    }
  </style>
</head>
<body>

  <h1>오늘 당신의 기분은?</h1>

  <input type="text" id="feelingInput" placeholder="예: 외로워요, 설레요, 짜증나요" />
  <button onclick="generateQuote()">명언 생성</button>

  <div id="quote"></div>

  <script>
    function generateQuote() {
      const feeling = document.getElementById("feelingInput").value.trim();
      let quote = "";

      if (feeling.includes("기뻐") || feeling.includes("좋아")) {
        quote = "행복은 찾는 것이 아니라 만드는 것이다. - ZYTA";
      } else if (feeling.includes("피곤") || feeling.includes("지침")) {
        quote = "가장 어두운 밤도 결국 새벽으로 이어진다. - ZYTA";
      } else if (feeling.includes("외로") || feeling.includes("슬퍼")) {
        quote = "당신은 혼자가 아니에요. ZYTA가 항상 함께 있어요.";
      } else if (feeling.includes("짜증") || feeling.includes("화")) {
        quote = "마음이 흔들릴 땐, 잠시 멈춰서 숨을 쉬어봐요.";
      } else {
        quote = "모든 감정은 의미가 있어요. 있는 그대로 느껴보세요.";
      }

      document.getElementById("quote").innerText = quote;
    }
  </script>

</body>
</html>
